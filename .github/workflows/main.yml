name: Pages

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    # - name: Build
    #   run: |
    #     yarn add -D vuepress
    #     yarn docs:build

    - name: Install Dependencies
      run: yarn install

    - name: Build
      run: yarn docs:build

    # https://github.com/marketplace/actions/deploy-to-github-pages
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: dev
        BRANCH: gh-pages
        FOLDER: docs/.vuepress/dist

    - name: Deploy to Root
      run: |
        git clone git@github.com:O70/O70.github.io.git pages
        cd pages
        git remote set-url --add origin git@gitee.com:Guiwang/Guiwang.git
        git remote set-url --add origin git@git.dev.tencent.com:THRAEX/THRAEX.git
        cp -r docs/.vuepress/dist .
        git push origin master
